<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: aqua;
            width: 300px;
            height: 300px;
            border: 4px dashed darkslateblue; /*shorthand*/
            padding: 10px; /* shorthand quando todos os paddings são iguais*/
            margin: 20px auto; /*shorthand - 20px top, bottom, auto left, right*/
            text-align: center;
        }
        a {
            border: 7px solid red;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box Level</h1>
    <p>Paragrafos também são exemplos de box-levels, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso vai funcionar.
    </p>

        
</body>
</html>
