<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso do Iframe</h1>
    <!--tamanho padrão do iframe é de 300px x 150px
    Frameborder =0 ou 1
    scooling = yes ou no (para rolagem do site)-->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>
        para aprender a programar.
    </p>
    <p>O repósitório do gustavo guanabara no<iframe src="https://gustavoguanabara.github.io/" frameborder="0"><a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a></iframe> também é legal.</p>
    
</body>
</html>
