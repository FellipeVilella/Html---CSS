<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        div.container {
            border: 2px solid red;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            height: 400px;
            align-content: center;

        }
        div.block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Display Flex</h1>

    <div class="container">
        <div class="block">DIV 01</div>
        <div class="block">DIV 02</div>
        <div class="block">DIV 03</div>
        <div class="block">DIV 04</div>
        <div class="block">DIV 05</div>

    </div>
    
</body>
</html>
