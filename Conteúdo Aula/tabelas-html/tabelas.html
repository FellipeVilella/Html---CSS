<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
</head>
<body>
    <table border="3px" cellpadding="10" bordercolor="gold"> <!--Algumas config de CCS (Celpadding é a distancia entre as células)-->
        <tr>
            <th>Tipo</th><!-- th -- header da tabela-->
            <th>Valor</th>
            <th>Data</th>
        </tr>
        <tr>
            <td>Alimentação</td><!--td -- Corpo da tabela-->
            <td>R$30,00</td>
            <td>10/02/2021</td>
        </tr>
        <tr>
            <td>Lazer</td>
            <td>R$55,00</td>
            <td>16/02/2021</td>
        </tr>
        <tr>
            <td>Combustível</td>
            <td>R$30,00</td>
            <td>22/02/2021</td>
        </tr>
    </table>
    
</body>
</html>
